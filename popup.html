<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Job Application Analyzer</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    textarea, input[type="file"] { width: 100%; margin-bottom: 10px; }
    button { width: 100%; }
  </style>
</head>
<body>
  <h2>Job Application Analyzer</h2>
  <textarea id="jobDescription" rows="5" placeholder="Paste job description here"></textarea>
  <input type="file" id="resumeUpload" accept=".pdf">
  <button id="analyzeButton">Analyze</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
