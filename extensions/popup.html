<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Job Application Analyzer</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    #result {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .error {
      color: #e74c3c;
      padding: 10px;
      background-color: #fadbd8;
      border-radius: 4px;
      margin-top: 10px;
    }

    .copy-button {
      padding: 5px 10px;
      margin-top: 5px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .copy-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h2>Job Application Analyzer</h2>
  <textarea id="jobDescription" rows="6" placeholder="Paste job description here"></textarea>
  <input type="file" id="resumeUpload" accept=".pdf">
  <button id="analyzeButton">Analyze</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
